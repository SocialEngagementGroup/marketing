<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premier digital marketing for attorneys and law firms across the USA. Specialized strategies to build your brand authority and dominate your local market. Schedule a consultation." />
    <title>Legal Marketing Experts | Grow Your Law Practice with SEG</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', "serif"],
              sans: ['"Inter"', "sans-serif"],
              display: ['"Bebas Neue"', "sans-serif"],
            },
            colors: {
              brand: {
                black: "#000000", // Pure Black
                brick: "#975554", // Brand Brick Red
                beige: "#EBE0D8", // Brand Beige
                white: "#FFFFFF",
                gray: "#F5F5F5",
                // Homepage specific colors
                lime: "#BEEB9F", // Light Lime Green
                purple: "#9067C6", // Purple Accent
                offwhite: "#F5F5F5", // Off White
              },
            },
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
            },
            animation: {
              'marquee': 'marquee 20s linear infinite',
              'marquee-reverse': 'marquee-reverse 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out infinite 3s',
              'spin-slow': 'spin 20s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Utilities */
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        color: transparent;
      }
      .text-outline-dark {
        -webkit-text-stroke: 1px rgba(18, 18, 18, 0.05);
        color: transparent;
      }
      .text-outline-purple {
        -webkit-text-stroke: 2px rgba(144, 103, 198, 0.3);
        color: transparent;
      }
      .text-outline-purple-thick {
        -webkit-text-stroke: 3px rgba(144, 103, 198, 0.6);
        color: transparent;
      }
      @media (min-width: 768px) {
        .text-outline-purple-thick {
          -webkit-text-stroke: 4px rgba(144, 103, 198, 0.6);
        }
      }

      .arch-mask {
        border-top-left-radius: 10rem;
        border-top-right-radius: 10rem;
      }

      /* Scroll Animation Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition:
          opacity 1s cubic-bezier(0.5, 0, 0, 1),
          transform 1s cubic-bezier(0.5, 0, 0, 1);
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Parallax helper */
      .parallax-container {
        perspective: 1px;
        overflow-x: hidden;
        overflow-y: auto;
      }

      /* Text Reveal Animations */
      .reveal-text-container {
        overflow: hidden;
        display: block;
      }
      .reveal-text-item {
        display: block;
        transform: translateY(110%);
        animation: revealText 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes revealText {
        to { transform: translateY(0); }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3"
        }
      }
    </script>

  </head>
  <body
    class="bg-white text-brand-black antialiased selection:bg-brand-brick selection:text-white"
  >
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
