          extend: {

              display: ['"Bebas Neue"', "sans-serif"],

                beige: "#EBE0D8", // Brand Beige
                white: "#FFFFFF",
                gray: "#F5F5F5",

                lime: "#BEEB9F", // Light Lime Green
                purple: "#9067C6", // Purple Accent
                offwhite: "#F5F5F5", // Off White
              },
            },
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
            },
            animation: {
              marquee: "marquee 20s linear infinite",
              "marquee-reverse": "marquee-reverse 20s linear infinite",
              float: "float 6s ease-in-out infinite",
              "float-delayed": "float 6s ease-in-out infinite 3s",
              "spin-slow": "spin 20s linear infinite",
              wave: "wave 8s ease-in-out infinite",
              "scroll-dot": "scrollDot 2s ease-in-out infinite",
            },
            keyframes: {
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-50%)" },
              },
              "marquee-reverse": {
                "0%": { transform: "translateX(-50%)" },
                "100%": { transform: "translateX(0%)" },
              },

                "0%, 100%": { transform: "translateY(0px) rotate(0deg)" },
                "50%": { transform: "translateY(-20px) rotate(5deg)" },
              },
              wave: {

                "25%": { transform: "translateX(10px) translateY(-5px)" },
                "50%": { transform: "translateX(-5px) translateY(5px)" },
                "75%": { transform: "translateX(-10px) translateY(-3px)" },
              },
              scrollDot: {
                "0%, 100%": { transform: "translateY(0)", opacity: 1 },
                "50%": { transform: "translateY(10px)", opacity: 0.5 },
                "100%": { transform: "translateY(0)", opacity: 1 },
              },
            },

    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Utilities */
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        color: transparent;
      }
      .text-outline-dark {
        -webkit-text-stroke: 1px rgba(18, 18, 18, 0.05);
        color: transparent;
      }
      .text-outline-purple {
        -webkit-text-stroke: 2px rgba(144, 103, 198, 0.3);
        color: transparent;
      }
      .text-outline-purple-thick {
        -webkit-text-stroke: 3px rgba(144, 103, 198, 0.6);
        color: transparent;
      }
      @media (min-width: 768px) {
        .text-outline-purple-thick {
          -webkit-text-stroke: 4px rgba(144, 103, 198, 0.6);
        }
      }

      .arch-mask {
        border-top-left-radius: 10rem;
        border-top-right-radius: 10rem;
      }

      /* Scroll Animation Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition:
          opacity 1s cubic-bezier(0.5, 0, 0, 1),
          transform 1s cubic-bezier(0.5, 0, 0, 1);
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Parallax helper */
      .parallax-container {
        perspective: 1px;
        overflow-x: hidden;
        overflow-y: auto;
      }

      /* Text Reveal Animations */
      .reveal-text-container {
        overflow: hidden;
        display: block;
      }
      .reveal-text-item {
        display: block;
        transform: translateY(110%);
        animation: revealText 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes revealText {
        to {
          transform: translateY(0);
        }
      }
    </style>
